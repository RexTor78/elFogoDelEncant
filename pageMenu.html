<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Página Menú</title>
</head>
<body>
    <div class="fondo"></div>
        <div class="carrusel-bajo">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/Images/menuImages/Tabla de Embutidos Artesanos.JPG"
                            class="d-block w-100 carrusel-altura" alt="Tabla de Embutidos Artesanos">
                    </div>
                    <div class="carousel-item">
                        <img src="/Images/menuImages/Ensalada de Queso de Cabra Gratinado.JPG"
                            class="d-block w-100 carrusel-altura" alt="Ensalada de Queso de Cabra Gratinado">
                    </div>
                    <div class="carousel-item">
                        <img src="/Images/menuImages/Canelones de la Abuela Gratinados.JPG"
                            class="d-block w-100 carrusel-altura" alt="Canelones de la Abuela Gratinados">
                    </div>
                    <div class="carousel-item">
                        <img src="/Images/menuImages/Crema de Calabaza y Jengibre.JPG"
                            class="d-block w-100 carrusel-altura" alt="Crema de Calabaza y Jengibre">
                    </div>
                    <div class="carousel-item">
                        <img src="/Images/menuImages/Mejillones a la Marineda.JPG"
                            class="d-block w-100 carrusel-altura" alt="Mejillones a la Marineda">
                    </div>
                    <div class="carousel-item">
                        <img src="/Images/menuImages/Croquetas de Bacalao y Alioli de Miel.JPG"
                            class="d-block w-100 carrusel-altura" alt="Croquetas de Bacalao y Alioli de Miel">
                    </div>
                    <div class="carousel-item">
                        <img src="/Images/menuImages/Cordero al Horno con Patatas Panaderas.JPG"
                            class="d-block w-100 carrusel-altura" alt="Cordero al Horno con Patatas Panaderas">
                    </div>
                    <div class="carousel-item">
                        <img src="/Images/menuImages/Cochinillo Confitado a Baja Temperatura.JPG"
                            class="d-block w-100 carrusel-altura" alt="Cochinillo Confitado a Baja Temperatura">
                    </div>
                    <div class="carousel-item">
                        <img src="/Images/menuImages/Secreto Ibérico a la Brasa.JPG"
                            class="d-block w-100 carrusel-altura" alt="Secreto Ibérico a la Brasa">
                    </div>
                    <div class="carousel-item">
                        <img src="/Images/menuImages/Entrecot de Ternera.JPG"

                    </div>
                    <div class="carousel-item">
                        <img src="/Images/menuImages/Arroz de Mar y Montaña.JPG"
                            class="d-block w-100 carrusel-altura" alt="Arroz de Mar y Montaña">
                    </div>
                    <div class="carousel-item">
                        <img src="/Images/menuImages/Paella de Mariscos del Mediterráneo.JPG"
                            class="d-block w-100 carrusel-altura" alt="Paella de Mariscos del Mediterráneo">
                    </div>
                    <div class="carousel-item">
                        <img src="/Images/menuImages/Arroz de Verduras de la Huerta.JPG"
                            class="d-block w-100 carrusel-altura" alt="Arroz de Verduras de la Huerta.JPG">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
